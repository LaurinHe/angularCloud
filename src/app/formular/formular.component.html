<mat-card>

  <div class="row col-sm-6" style="max-width:450px;">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Your Username" type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" required />
          <mat-error *ngIf="f.submitted && username.invalid && username.errors.required">
            Username is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <input matInput type="text" placeholder="Where was your mother born?" class="form-control" name="answerquestone"
                 [(ngModel)]="form.answerquestone" #answerquestone="ngModel"
                 required />
          <mat-error *ngIf="f.submitted && answerquestone.invalid && answerquestone.errors.required">
            Answer is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <input matInput type="text" placeholder="What is your favourite movie?" class="form-control" name="answerquesttwo"
                 [(ngModel)]="form.answerquesttwo" #answerquesttwo="ngModel"
                 required/>
          <mat-error *ngIf="f.submitted && answerquesttwo.invalid && answerquesttwo.errors.required">
            Answer is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <input matInput type="password" placeholder="New password" class="form-control" name="newpassword" [(ngModel)]="form.newpassword" #newpassword="ngModel"
                 required minlength="6"/>
          <mat-error *ngIf="f.submitted && newpassword.invalid && newpassword.errors.required">
            Answer is required
          </mat-error>
          <mat-error *ngIf="f.submitted && newpassword.invalid && newpassword.errors.minlength">
            At least 6 characters
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <button mat-raised-button color="accent" class="btn btn-primary">Reset Password</button>
      </div>
      <mat-card-content *ngIf="myError">
        <span>
          <mat-icon color="primary">done</mat-icon>
          <span>Success</span>
        </span>
      </mat-card-content>
    </form>
  </div>

</mat-card>
