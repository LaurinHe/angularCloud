<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Weather Cloud</mat-card-title>
    <mat-card-subtitle>Visualize the NOAA-Weather-Data</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-my-chart></app-my-chart>
  </mat-card-content>
  <mat-card-actions>
    <mat-grid-list cols="5" rowHeight="200px">
      <mat-grid-tile><app-selector-country></app-selector-country></mat-grid-tile>
      <mat-grid-tile><app-selector-station></app-selector-station></mat-grid-tile>
      <mat-grid-tile><app-datepicker></app-datepicker></mat-grid-tile>
      <mat-grid-tile><app-selector-data></app-selector-data></mat-grid-tile>
    </mat-grid-list>

  </mat-card-actions>

</mat-card>
