<mat-form-field>
  <input type="text" placeholder="Select a weather-station" aria-label="Assignee" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredStations | async" [value]="option">
        {{option}}
      </mat-option>
   </mat-autocomplete>
</mat-form-field>
<button mat-stroked-button>Show all</button>
<tr *ngFor="let station of stations">
  <td>{{station.id}}</td>
  <td>{{station.name}}</td>
</tr>
