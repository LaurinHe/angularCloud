<button (click)="giveStations()" *ngIf="selectedCountry.countryname!=''">Give stations</button>

<mat-radio-group>
  <mat-radio-button *ngFor="let station of stations" [value]="station" (click)="changeSelectedStation(station)">
    {{station.name}}
  </mat-radio-button>
</mat-radio-group>

<p *ngIf="selectedStation">{{selectedStation.name}}</p>
