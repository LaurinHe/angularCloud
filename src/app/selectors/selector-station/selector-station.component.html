<button mat-raised-button color="primary" (click)="giveStations()"  [disabled]="selectedCountry.countryname==''" matTooltip="Fetches all the stations in your selected country">
  Give stations
</button>

<mat-form-field>
  <mat-label>Select a Station</mat-label>
  <mat-select [disabled]="inputDisabled">
    <mat-option *ngFor="let station of stations" [value]="station" (click)="changeSelectedStation(station)">>
      {{station.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
