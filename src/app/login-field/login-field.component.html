<mat-card>
  <mat-form-field>
    <input matInput placeholder="Username" [value]="username">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password" [value]="password">
  </mat-form-field>

  <button mat-raised-button color="accent">Login</button>

  <button mat-raised-button color="primary" id="f">Forgot your Password?</button>
</mat-card>
