<mat-card>
  <canvas baseChart width="200" height="100"
          [datasets]="myChartData"
          [labels]="myChartLabels"
          [options]="myChartOptions"
          [legend]="myChartLegend"
          [chartType]="myChartType"></canvas>
</mat-card>

<button mat-raised-button color="primary" (click)="getDataFromServer()">Get the data</button>
<button (click)="buttonHandler()">Show the graph</button>

<p>{{givenData[0].maxTemperature}}</p>
<p>{{givenData[1].dewAttr}}</p>
