<mat-list>
  <h3 mat-subheader>User List:</h3>
  <mat-list-item *ngFor="let user of userList">
    <mat-icon mat-list-icon>person</mat-icon>
    <h4 mat-line>{{user.username}}</h4>
    <p mat-line>id: {{user.id}}</p>
    <p mat-line>roles: {{user.authorities.toString()}}</p>
    <button mat-raised-button color="warn" (click)="deleteButtonHandler(user.username)">Delete</button>

  </mat-list-item>
</mat-list>
